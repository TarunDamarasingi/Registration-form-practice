<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="registration_form.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center; color: darkred;">Registration Form</h1>
    <p style="text-align: center; color: darkgreen;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Name: </label><input type="text" id="name" name="name">
    <span id="name-error" class="error-message"></span></p>
    <p style="text-align: center; color: darkgreen">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="address">Address: </label><input type="text" id="address" name="address">
        <span id="address-error" class="error-message"></span></p>
    <p style="text-align: center; color: darkblue;"><label for="email">E-mail Address: </label><input type="email" id="email" name="email">
            <span id="email-error" class="error-message"></span></p>
</body>
</html>
